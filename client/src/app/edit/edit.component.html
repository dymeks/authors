<div>
    <a href="/home">Home</a>
    <h1>Edit this author:</h1>
    <form (submit)="submitUpdateAuthor()" action="">
      <label for="">Name</label>
      <input type="text" name="currentAuthor.name" required minlength="3" #author="ngModel" [(ngModel)]="currentAuthor.name" placeholder="currentAuthor.name">
      <button type="submit" [disabled]= "!author.valid">Submit</button>
    </form>
    <div *ngIf="!author.valid">
      <div *ngIf="author.errors.required">
        This field is required!
      </div>
      <div *ngIf="author.errors.minlength">
        The name must be at least 3 letters.
      </div>
    </div>
    
    <a href="/home"><button>Cancel</button></a>
</div>
