<div>
  <a href="/home">Home</a>
  <h1>Add a new author:</h1>
  <p *ngIf="errors">
    {{errors}}
  </p>
  <form (submit)="submitNewAuthor()" action="">
    <label for="">Name</label>
    
    <input type="text" name="newAuthor.name" required minlength="3" #author="ngModel" [(ngModel)]="newAuthor.name">
    <span *ngIf="author.errors"></span>
    <button type="submit" [disabled]= "!author.valid">Submit</button>
  </form>
  <div *ngIf="!author.valid">
    <div *ngIf="author.errors.required">
      This field is required!
    </div>
    <div *ngIf="author.errors.minlength">
      The name must be at least 3 letters.
    </div>
  </div>
  <a href="/home"><button>Cancel</button></a>
</div>
